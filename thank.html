<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You â€“ NextEra Hotel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('background.jpg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #6b21a8;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .home-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #7c3aed;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: transform 0.2s ease, background-color 0.3s ease;
      user-select: none;
    }

    .home-btn:active {
      transform: scale(0.95);
      background-color: #5b21b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="NextEra Hotel Logo" class="logo">
    <h1>Thank You!</h1>
    <p>Your reservation at <strong>NextEra Hotel</strong> has been successfully confirmed. We can't wait to welcome you!</p>
    <a href="index.html" class="home-btn">Go to Home</a>
  </div>
</body>
</html>
