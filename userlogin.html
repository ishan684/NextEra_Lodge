<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NextEra Land â€” Lodge and Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <style>
        body {
            background-image: url('images/signup.jfif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            margin-top: 5%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            width: 100%;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .btn-custom:hover {
            transform: scale(1.03);
        }

        input.form-control {
            border-radius: 8px;
        }
    </style>
</head>

<body class="d-flex align-items-center">

    <div class="col-md-4 login-container mx-auto justify-content-center">
        <form id="loginForm" method="post">
            <h3 class="text-center mb-4"><strong>Login to TreeLand</strong></h3>

            <div class="form-group">
                <label for="username"><i class="bi bi-person-circle"></i> Username:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="password"><i class="bi bi-lock"></i> Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text" id="showPasswordToggle">
                            <i class="bi bi-eye" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Custom reCAPTCHA -->
            <div class="form-group">
                <label id="captchaQuestion"><i class="bi bi-shield-lock"></i> Solve the challenge:</label>
                <input type="text" id="captchaInput" class="form-control" placeholder="Answer here">
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-warning btn-custom"><i class="bi bi-person"></i> Login</button>
            <button type="reset" class="btn btn-danger btn-custom"><i class="bi bi-x-circle"></i> Cancel</button>

            <div class="form-group mt-3">
                <a href="forgot-password.html" class="btn btn-primary btn-block">Forgot Password?</a>
            </div>
            <div class="form-group mt-3">
                <a href="usersignup.html" class="btn btn-success btn-block"><i class="bi bi-person-plus"></i> Create New Account</a>
            </div>
            <div class="form-group mt-3 text-center">
                <a href="admin/login.html" class="btn btn-outline-dark btn-block">
                    <i class="bi bi-shield-lock-fill"></i> Are you an Admin?
                </a>
            </div>
        </form>
    </div>

    <script>
        // Password toggle
        const passwordInput = document.getElementById('password');
        const showPasswordToggle = document.getElementById('showPasswordToggle');

        showPasswordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordToggle.innerHTML = '<i class="bi bi-eye-slash" aria-hidden="true"></i>';
            } else {
                passwordInput.type = 'password';
                showPasswordToggle.innerHTML = '<i class="bi bi-eye" aria-hidden="true"></i>';
            }
        });

        // Custom CAPTCHA setup
        let correctCaptchaAnswer;
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctCaptchaAnswer = num1 + num2;
            document.getElementById('captchaQuestion').innerHTML = `<i class="bi bi-shield-lock"></i> What is ${num1} + ${num2}?`;
        }

        generateCaptcha(); // Generate CAPTCHA on load

        // Prefill username & password
        document.getElementById("username").value = "ishan shrestha";
        document.getElementById("password").value = "1234";

        // Form submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const captchaInput = document.getElementById("captchaInput").value;

            if (parseInt(captchaInput) !== correctCaptchaAnswer) {
                alert("CAPTCHA failed. Please solve the math question correctly.");
                generateCaptcha(); // refresh captcha
                return;
            }

            if (username === "ishan shrestha" && password === "1234") {
                window.location.href = "userindex.html";
            } else {
                alert("Invalid username or password.");
            }
        });
    </script>

</body>
</html>
