<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>NextEra Hotel Dashboard </title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="assets/css/feathericon.min.css">
	<link rel="stylesheet" href="assets/plugins/morris/morris.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="assets/img/logo.png" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Login</h1>
							<p class="account-subtitle">Access to our dashboard</p>
							<form onsubmit="return validateLogin()">
								<div class="form-group">
									<input id="email" class="form-control" type="text" placeholder="Email">
								</div>
								<div class="form-group">
									<input id="password" class="form-control" type="text" placeholder="Password">
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit">Login</button>
								</div>
							</form>
							<div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
							<div class="login-or"> <span class="or-line"></span> <span class="span-or">or</span> </div>
							<div class="social-login">
								<span>Login with</span>
								<a href=" https://www.facebook.com/login" class="facebook"><i class="fab fa-facebook-f"></i></a>
								<a href="https://accounts.google.com/signin" class="google"><i class="fab fa-google"></i></a>
							</div>
							<div class="text-center dont-have">Donâ€™t have an account? <a href="register.html">Register</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function validateLogin() {
			const email = document.getElementById("email").value.trim().toLowerCase();
			const password = document.getElementById("password").value;

			if (email === "ishan shrestha" && password === "1234") {
				window.location.href = "index.html";
			} else {
				alert("Invalid username or password.");
			}
			return false; // prevent default form submission
		}
	</script>

	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>

</html>
